# docker-compose.yml
services:
  mariadb:
    image: mariadb:10
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Jamesppage1*&
      MYSQL_DATABASE: eagletechtest
      MYSQL_USER: joao
      MYSQL_PASSWORD: Jamesppage1*&
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init-user.sql:/docker-entrypoint-initdb.d/init-user.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck: 
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./eagletechapi
    container_name: eagletechapi
    depends_on:
      mariadb:
        condition: service_healthy 
    environment:
      - DB_HOST=mariadb
      - DB_USER=joao
      - DB_PASSWORD=senhaSegura
      - DB_NAME=eagletechtest
      - ASPNETCORE_URLS=http://+:5000
    ports:
      - "5000:5000"

  frontend:
    build: ./eagletechclient
    container_name: eagletechclient
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  db_data: